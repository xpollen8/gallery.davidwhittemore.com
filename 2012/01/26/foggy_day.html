<script>
	const data = {"gallery_id":396,"image":"https://davidwhittemore.com/images/gallery/20120126_FoggyDay1.jpg","uri":"20120126_FoggyDay1","width":500,"height":332,"alt":"Foggy Day","year":"2012","dt":"2012-01-26 15:39:26","camera":"Nikon D700","media":"RawDigital","acquisition":"digital","lens":"300mm","story":"Winter fog in Yolo County.","tags":["camera:Nikon D700","field","fog","lens:300mm","year:2012"],"body":"Winter fog in Yolo County.","thumb":"https://davidwhittemore.com/images/gallery/thumb/500/20120126_FoggyDay1.jpg","caption":"Foggy Day","date":"2012-01-26 15:39:26","blogdate":"2012/01/26","blogtitle":"foggy_day","blogurl":"2012/01/26/foggy_day.html"};
	const dt = new Date(document.getElementById('dt')?.innerHTML).getTime();
	const fromnow = document.getElementById('fromnow');

	function time_ago(input) {
		const date = (input instanceof Date) ? input : new Date(input);
		const formatter = new Intl.RelativeTimeFormat('en');
		const ranges = {
			years: 3600 * 24 * 365.25,
			months: 3600 * 24 * 30.43,
			weeks: 3600 * 24 * 7,
			days: 3600 * 24,
			hours: 3600,
			minutes: 60,
			seconds: 1
		};
		const secondsElapsed = (date.getTime() - Date.now()) / 1000;
		for (let key in ranges) {
			if (ranges[key] < Math.abs(secondsElapsed)) {
				const delta = secondsElapsed / ranges[key];
				return formatter.format(Math.round(delta), key);
			}
		}
	}
	function calcFromNow(fromnow) {
			fromnow.innerHTML = "(" + time_ago(dt) + ")";
	}

	if (fromnow && dt) {
			calcFromNow(fromnow);  // initial
			setInterval(function(){ calcFromNow(fromnow); }, 30000);   // every 30 second
	}
</script>
