<script>
	const data = {"gallery_id":433,"image":"https://davidwhittemore.com/images/gallery/20101119_Migration.jpg","uri":"20101119_Migration","width":500,"height":320,"alt":"Migration","year":"2010","dt":"2010-11-20 11:13:18","camera":"Nikon D700","media":"RawDigital","acquisition":"digital","lens":"80-200mm","story":"Birds doing what birds do late Fall.","tags":["bird","camera:Nikon D700","lens:80-200mm","sky","year:2010"],"body":"Birds doing what birds do late Fall.","thumb":"https://davidwhittemore.com/images/gallery/thumb/500/20101119_Migration.jpg","caption":"Migration","date":"2010-11-20 11:13:18","blogdate":"2010/11/20","blogtitle":"migration","blogurl":"2010/11/20/migration.html"};
	const dt = new Date(document.getElementById('dt')?.innerHTML).getTime().replace(/00-00/, '01-01');
	const fromnow = document.getElementById('fromnow');

	function time_ago(input) {
		const date = (input instanceof Date) ? input : new Date(input);
		const formatter = new Intl.RelativeTimeFormat('en');
		const ranges = {
			years: 3600 * 24 * 365.25,
			months: 3600 * 24 * 30.43,
			weeks: 3600 * 24 * 7,
			days: 3600 * 24,
			hours: 3600,
			minutes: 60,
			seconds: 1
		};
		const secondsElapsed = (date.getTime() - Date.now()) / 1000;
		for (let key in ranges) {
			if (ranges[key] < Math.abs(secondsElapsed)) {
				const delta = secondsElapsed / ranges[key];
				return formatter.format(Math.round(delta), key);
			}
		}
	}
	function calcFromNow(fromnow) {
			fromnow.innerHTML = "(" + time_ago(dt) + ")";
	}

	if (fromnow && dt) {
			calcFromNow(fromnow);  // initial
			setInterval(function(){ calcFromNow(fromnow); }, 30000);   // every 30 second
	}
</script>
